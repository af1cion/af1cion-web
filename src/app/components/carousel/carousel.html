<div class="flex gap-3 overflow-x-auto scroll-smooth snap-x snap-mandatory">
  @for (item of news; track $index) {
    <div class="min-w-[200px] w-[200px] h-[320px] rounded-xl overflow-hidden bg-black relative">
      <img [src]="item.image" alt="" class="w-full h-full object-cover select-none mask" draggable="false" />
      <div class="cursor-pointer p-4 bottom-0 absolute z-50">
        <p class="font-medium text-sm text-neutral-50 mb-2">{{ item.title }}</p>
        <span class="flex items-center font-medium text-xs text-[#777777] gap-1">
          <lucide-icon name="Link" [size]="14" />{{ item.font }}
        </span>
      </div>
    </div>
  }
</div>
