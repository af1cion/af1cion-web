<div class="flex flex-col pt-5 px-5 pb-3 rounded-xl bg-neutral-900">
  <div class="flex gap-4">
    <div class="flex items-center justify-center w-9 h-9 rounded-full bg-neutral-50">
      <span class="font-medium text-sm">N</span>
    </div>
    <div class="flex-1">
      <textarea 
        rows="1"
        maxlength="250"
        placeholder="Write your post here..."
        class="w-full min-h-[50px] text-base text-neutral-50 outline-none py-2 placeholder:text-[#777777] resize-none bg-transparent"
        (input)="autoResize($event)"
        [value]="postText()"
      ></textarea>
    </div>
  </div>
  <div class="flex items-center justify-between border-t border-[#777777]/20 pt-3">
    <div class="flex items-center gap-1.5">
      <button class="flex items-center justify-center w-[44px] h-[44px] text-[#CCCCCC] cursor-pointer rounded-full transition-all hover:text-neutral-50 hover:bg-neutral-800">
        <lucide-icon name="Smile" [size]="20" />
      </button>
      <button class="flex items-center justify-center w-[44px] h-[44px] text-[#CCCCCC] cursor-pointer rounded-full transition-all hover:text-neutral-50 hover:bg-neutral-800">
        <lucide-icon name="Image" [size]="20" />
      </button>
      <button class="flex items-center justify-center w-[44px] h-[44px] text-[#CCCCCC] cursor-pointer rounded-full transition-all hover:text-neutral-50 hover:bg-neutral-800">
        <lucide-icon name="ImagePlay" [size]="20" />
      </button>
      <button class="flex items-center justify-center w-[44px] h-[44px] text-[#CCCCCC] cursor-pointer rounded-full transition-all hover:text-neutral-50 hover:bg-neutral-800">
        <lucide-icon name="CaseSensitive" [size]="20" />
      </button>
    </div>
    <div class="flex items-center gap-3">
      <span 
        class="text-xs" 
        [class.text-red-500]="isNearLimit()" 
        [class.text-[#777777]]="!isNearLimit()"
      >
          {{ remainingChars() }}
      </span>
      <button class="font-semibold text-neutral-50 text-sm cursor-pointer px-8 py-2 rounded-full transition-all bg-[#FF5252] hover:bg-[#FF5252]/90">
        Publish
      </button>
    </div>
  </div>
</div>
