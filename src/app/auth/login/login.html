<div class="grid grid-cols-[460px_1fr] h-screen overflow-hidden">
  <div class=" relative">
    <!-- <img src="/login.jpg" alt="" class="w-full h-full object-cover" /> -->
    <img src="/login.webp" alt="" class="w-full h-full object-cover" />
    <div class="inset-0 bg-black/40 absolute"></div>
  </div>
  <div class="flex flex-col justify-center max-w-xl mx-auto space-y-10">
    <div class="max-w-xl font-bold text-6xl text-neutral-50">Your digital paddock starts here!</div>
    <div class="max-w-sm flex flex-col gap-5">
      <form>
        <h3 class="font-semibold text-neutral-50 text-xl">Login to your Account</h3>
        <div class="flex flex-col my-4 gap-2">
          <input 
            type="email" 
            placeholder="Email" 
            class="w-full h-11 text-base text-neutral-50 px-5 py-2 rounded-full outline-none border-2 border-neutral-800 placeholder:text-[#777777] focus:border-neutral-50 focus:placeholder-neutral-50" 
            autocomplete="false"
          />
        </div>
        <div class="flex flex-col mt-4 gap-2">
          <input 
            type="password" 
            placeholder="Password" 
            class="w-full h-11 text-base text-neutral-50 px-5 py-2 rounded-full outline-none border-2 border-neutral-800 placeholder:text-[#777777] focus:border-neutral-50 focus:placeholder-neutral-50" 
          />
        </div>
        <div class="flex items-center justify-between mt-4">
          <a href="#" class="text-sm text-neutral-50 hover:underline">Forgot your password?</a>
          <button 
            type="button"
            class="h-11 font-semibold text-neutral-50 text-sm cursor-pointer px-8 py-2 rounded-full transition-all bg-[#FF5252] hover:bg-[#FF5252]/90"
            (click)="handleLogin()"
          >
            Login
          </button>
        </div>
      </form>

      <div class="flex items-center gap-4 mt-4">
        <div class="flex-1 border-t border-[#777777]/20"></div>
        <span class="font-medium text-[#777777] text-sm">Or continue with</span>
        <div class="flex-1 border-t border-[#777777]/20"></div>
      </div>
      <div class="flex items-center justify-center gap-5 mb-8">
        <div class="flex items-center justify-center w-13 h-13 cursor-pointer rounded-xl transition-all bg-neutral-900 hover:bg-neutral-800">
          <img src="/social/google.svg" alt="" class="w-6 h-6">
        </div>
        <div class="flex items-center justify-center w-13 h-13 cursor-pointer rounded-xl transition-all bg-neutral-900 hover:bg-neutral-800">
          <img src="/social/apple.svg" alt="" class="w-6 h-6">
        </div>
        <div class="flex items-center justify-center w-13 h-13 cursor-pointer rounded-xl transition-all bg-neutral-900 hover:bg-neutral-800">
          <img src="/social/x.svg" alt="" class="w-6 h-6">
        </div>
      </div>
      <a href="#" class="text-sm text-neutral-50 text-center">Don't have an account? <span class="font-bold hover:underline">Register now</span></a>
    </div>
  </div>
</div>


<div class="text-xs text-[#777777] text-center right-5 bottom-5 absolute">
  By signing up, you agree to the <a href="#" class="underline">Terms of Service</a> 
  and <a href="#" class="underline">Privacy Policy</a>.
</div>
